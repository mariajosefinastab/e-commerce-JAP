<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>

<div class="containerForm">


  <form class="login"  id="loginForm"action="#" method="post"> <!--Reemplazar # con la URL que procesará los datos del Form-->
    <h2>Ingresar</h2>
    <div class="form-group">
      <label for="email">Usuario</label>
      <input type="email" id="email" name="email" placeholder="Ingrese aquí su email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese aquí su contraseña" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Iniciar sesión">
    </div>
  </form> 
</div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>



  <script src="js/login.js"></script>
</body>

</html>
