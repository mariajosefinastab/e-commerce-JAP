</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a id="user-email" class="nav-item"></a>
          </li>
          <button class="switch" id="switch">
            <span><i class="fa-regular fa-moon"></i></span>
            <span><i class="fa-solid fa-moon"></i></span>
           </button>
          <!--Menu desplegable-->
          <li class="nav-item dropdown">
            <a id="user-email" class="nav-link dropdown-toggle" href="#"></a>
            <ul id="dropdown-menu" class="dropdown-menu">
                <li><a class="dropdown-item" id="mi-carrito" href="cart.html">Mi carrito</a></li>
                <li><a class="dropdown-item" id="mi-perfil" href="my-profile.html">Mi perfil</a></li>

            </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="container mt-3">
      <!-- Filtro de precio -->
      <div class="row mb-3">
        <div class="col">
          <label for="minPrice">Precio mínimo:</label>
          <input type="number" id="minPrice" class="form-control" placeholder="Precio mínimo">
        </div>
        <div class="col">
          <label for="maxPrice">Precio máximo:</label>
          <input type="number" id="maxPrice" class="form-control" placeholder="Precio máximo">
        </div>
        <div class="col">
          <button id="filterBtn" class="btn btn-primary mt-4">Filtrar</button>
        </div>
      </div>
      <!-- Ordenación -->
      <div class="row mb-3">
        <div class="col">
          <label for="sortBy">Ordenar por:</label>
          <select id="sortBy" class="form-control">
            <option value="priceAsc">Precio Ascendente</option>
            <option value="priceDesc">Precio Descendente</option>
            <option value="soldCountDesc">Relevancia (Vendidos Descendente)</option>
          </select>
        </div>
      </div>
      <!--Buscador-->
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" id="buscar" onkeyup="busquedaEnElMomento()" placeholder="Buscar en tabla" title="Empieza a escribir para buscar">
        </div>
      </div>

    <!-- Productos -->
    <div id="showProducts" class="container">
    </div>
    </div>
  </main>

      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
