  <div class="container">
    <div class="p-4">
    <h2>Editar Perfil</h2>
    <hr>
    
    <form id="registroForm" class="needs-validation" novalidate>
      <div class="row justify-content-around">
        <div class="col-md-6 align-self-start">
          <label>Foto de perfil</label>
          <div class="needsclick dz-clickable" id="file-upload">
            <img id="profile" src="img/profile_photo.png" class="img-thumbnail" alt="...">
            <input id="imgInput" type="file" acept="image/*"></input>
          </div>
          <div class="text-center">
            <button id="guardarBtn" class="btn btn-primary" type="button">Guardar</button> 
          </div>
        </div>

        <div class="col-md-6 justify-content-between">
          <label for="nombre" class="form-label">Nombre*</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
          <div class="invalid-feedback" id="nombreError">Debe completar el campo</div>

          <label for="segundoNombre" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="segundoNombre" name="segundoNombre" placeholder="Segundo nombre">

          <label for="apellido" class="form-label">Apellido*</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
          <div class="invalid-feedback" id="apellidoError">Debe completar el campo</div>

          <label for="segundoApellido" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Segundo apellido">

          <label for="email">E-mail*</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com" required>
          <div class="invalid-feedback" id="emailError">Debe completar el campo</div>

          <label for="telefono" class="form-label">Teléfono de contacto</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono de contacto">
        </div>
      </div>
    </form>
